<div class="content">
  <label>Simple calculator</label>
  <div class="row">
    <div class="col-md-3">
      <input type="text" [(ngModel)]="number1" >
    </div>
    <div class="col-md-1">
      <select [(ngModel)]="operator">
        <option value="+">Add</option>
        <option value="-">Sub</option>
        <option value="*">Mul</option>
        <option value="/">Div</option>
      </select>
    </div>
    <div class="col-md-2">
      <input type="text" [(ngModel)]="number2">
    </div>
  </div>
  <div class="row">
    <button (click)="resultCaculator()">Calculator</button>
    {{result}}
  </div>
</div>
